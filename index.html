<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Projetão - buzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cabecalho">
        <h1 class="texto-cabecalho">BuzzQuizz</h1>
    </div>

    <div class="container">
        <div class="pagina1 hidden">
            <div class="quizzes-pessoal">
                <p class="texto-quizzes-pessoal-vaziu">Você não criou nenhum <br> quizz ainda :(</p>
                <button class="botao-criar-quizz">Criar Quizz</button>
            </div>

            <div class="quizzes-container">
                <p class="texto-quizzes-todos">Todos os Quizzes</p>
                <ul class="quizzes"></ul>
            </div>
        </div>
        <div class="pagina2 hidden">
            <div class="bannerquiz">
                <div class="tituloQuiz"><h1>O quão Potterhead é você?</h1></div>
            </div>
            <div class="Perguntaquiz">
                <div class="textoPergunta"><h1>Em qual animal Olho-Tonto Moody transfigurou Malfoy?</h1></div>
                <div class="caixa1imagens">
                    <div class="caixa1">
                    <img class="img1" src="./imgs_pg1/Os-Simpsons.jpg" />
                    <div class="titulocaixa"><h1>Sapo gordo</h1></div>
                </div>
                <div class="caixa2">
                    <img class="img2" src="./imgs_pg1/Os-Simpsons.jpg"/>
                    <div class="titulocaixa"><h1>Sapo gordo</h1></div>
                </div>
                </div>

                <div class="caixa2imagens">
                    <div class="caixa1imagens">
                        <div class="caixa1">
                        <img class="img1" src="./imgs_pg1/Os-Simpsons.jpg" />
                        <div class="titulocaixa"><h1>Sapo gordo</h1></div>
                    </div>
                    <div class="caixa2">
                        <img class="img2" src="./imgs_pg1/Os-Simpsons.jpg"/>
                        <div class="titulocaixa"><h1>Sapo gordo</h1></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="pagina3 criar-quiz hidden">
            <div class="basic-info-container">
                <div class="basic-info">
                    <h1 class="bold">Comece pelo começo</h1>
                    <fieldset>
                        <input class="titulo" type="text" placeholder="Título do seu quizz">
                        <input class="img-url" type="text" placeholder="URL da imagem do seu quizz">
                        <input class="qntd-perguntas" type="text" placeholder="Quantidade de perguntas do quizz">
                        <input class="qntd-niveis" type="text" placeholder="Quantidade de níveis do quizz">
                    </fieldset>
                    <button onclick="addInfo()">Prosseguir para perguntas</button>
                </div>
            </div>
            <div class="criar-perguntas"></div>
        </div>
    </div>

</body>

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
