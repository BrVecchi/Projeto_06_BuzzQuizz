<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Projetão - buzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cabecalho">
        <h1 class="texto-cabecalho">BuzzQuizz</h1>
    </div>

    <div class="container">
        <div class="pagina1">
            <div class="quizzes-pessoal-vazio">
                <p class="texto-quizzes-pessoal-vazio">Você não criou nenhum <br> quizz ainda :(</p>
                <button class="botao-criar-quizz" onclick="criarQuizz()">Criar Quizz</button>
            </div>
            <div class="quizzes-pessoal-container hidden">
                <div class="quizzes-container-topo">
                    <p class="texto-quizzes-pessoal">Seus Quizzes</p>
                    <button class="botao-criar-quizz-pequeno" onclick="criarQuizz()">+</button>
                </div>
                <ul class="quizzes-pessoal"></ul>
            </div>

            <div class="quizzes-container">
                <p class="texto-quizzes-todos">Todos os Quizzes</p>
                <ul class="quizzes"></ul>
            </div>
        </div>
        
        <div class="pagina2 hidden">
        </div>
        <div class="pagina3 criar-quiz">
            <div class="basic-info-container hidden">
                <div class="basic-info">
                    <h1>Comece pelo começo</h1>
                    <fieldset>
                        <input class="titulo" type="text" placeholder="Título do seu quizz (Entre 20 e 65 caracteres)">
                        <input class="img-url" type="url" placeholder="URL da imagem do seu quizz">
                        <input class="qntd-perguntas" type="text" placeholder="Quantidade de perguntas do quizz (mínimo: 3)">
                        <input class="qntd-niveis" type="text" placeholder="Quantidade de níveis do quizz (mínimo: 2)">
                    </fieldset>
                    <button onclick="addInfo()">Prosseguir para perguntas</button>
                </div>
            </div>
            <div class="criar-perguntas-container hidden">
                <div class="criar-perguntas">
                    <h1>Crie suas perguntas</h1>
                    <fieldset>
                        <h2>Pergunta 1</h2>
                        <div class="form-container">
                        <div class="form">
                        <div class="campo-pergunta">
                            <input class="tituloPergunta1" type="text" placeholder="Texto da pergunta (mínimo: 20 caracteres)">
                            <input class="cor1" type="text" placeholder="Cor de fundo da pergunta (formato: #123456)">
                        </div>
                        <div class="campo-correta">
                            <h2>Resposta correta</h2>
                            <input class="correta1" type="text" placeholder="Resposta correta">
                            <input class = "resposta1-img1" type="text" placeholder="URL da imagem">
                        </div>
                        <div class="campo-incorretas">
                            <h2>Respostas incorretas</h2>
                            <div class="incorretas">
                            <div class="incorreta1">
                                <input class="incorreta1-pergunta1" type="text" placeholder="Resposta incorreta 1">
                                <input class = "resposta1-img2" type="text" placeholder="URL da imagem 1">
                            </div>
                            <div class="incorreta2">
                                <input class="incorreta2-pergunta1" type="text" placeholder="Resposta incorreta 2">
                                <input class = "resposta1-img3" type="text" placeholder="URL da imagem 2">
                            </div>
                            <div class="incorreta3">
                                <input class="incorreta3-pergunta1" type="text" placeholder="Resposta incorreta 3">
                                <input class = "resposta1-img4" type="text" placeholder="URL da imagem 3">
                            </div>
                            </div>
                        </div>
                    </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="criar-niveis-container hidden">
                <div class="criar-niveis">
                    <h1>Agora, decida os níveis!</h1>
                    <fieldset>
                        <h2>Nível 1</h2>
                        <div class="form-container">
                        <div class="niveis-form">
                            <input class="tituloNivel1" type="text" placeholder="Título do nível (mínimo: 10 caracteres)">
                            <input class="porcentagem1" type="text" placeholder="% de acerto mínima">
                            <input class="url1" type="text" placeholder="URL da imagem do nível">
                            <textarea name="" class="nivel-descricao descricao1" placeholder="Descrição do nível"></textarea>
                        </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="quizz-finalizado-container hidden">
                <!-- <div class="quizz-finalizado">
                    <h1>Seu quizz está pronto!</h1>
                    <div class="img-quizz-container">
                    <img src="https://odefensor.com.br/site/wp-content/uploads/2019/09/Garfield-capa.jpeg" alt="">
                    <div class="img-quizz-finalizado">
                        <h2>Título do quizz</h2>
                    </div>
                    </div>
                    <button>Acessar quizz</button>
                    <p>Voltar pra home</p> -->
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
